<style type="text/css">
    /* Based on The MailChimp Reset INLINE: Yes. */
    /* Client-specific Styles */
    body {
        width:100% !important;
        max-width: 600px !important;
        -webkit-text-size-adjust:100%;
        -ms-text-size-adjust:100%;
        margin:0;
        padding:0;
    }

    body,table,td,p,a,li,blockquote{
        -ms-text-size-adjust:100%;
        -webkit-text-size-adjust:100%;
        max-width: 600px;
        margin: 0 auto;
    }

    div {
    	height: auto !important;
    	width: auto !important;
    	max-width: 600px !important;
    }

    .ReadMsgBody{
        width:100%;
    }

    /* Prevent Webkit and Windows Mobile platforms from changing default font sizes.*/
    .ExternalClass {width:100%;} /* Force Hotmail to display emails at full width */
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;}

    /* Forces Hotmail to display normal line spacing.  More on that: http://www.emailonacid.com/forum/viewthread/43/ */
    #backgroundTable {margin:0; padding:0; width:100% !important; line-height: 100% !important; {if #html.background}background:{#html.background|color};{/if}}
    /* End reset */

    /* Some sensible defaults for images. Bring inline: Yes. */
    img {
        outline:none;
        text-decoration:none;
        -ms-interpolation-mode: bicubic;
        height: auto !important; 
        width: auto !important; 
        max-width: 100% !important;
        margin: 0 auto;

    }
    a img {border:none;}
    .image_fix {/*display:block;*/ height: auto !important; width: auto !important; max-width: 100% !important;}

    .wysija_image_link {
    	height: auto !important; width: auto !important; max-width: 100% !important;
    }

    .wysija_header img {
    	height: auto !important; width: auto !important; max-width: 100% !important;
    }

    .wysija_image_container {
    	padding-bottom: 10px !important;
    }

    .wysija_header > .wysija_content_container {
    	height: auto !important; width: auto !important; max-width: 100% !important padding: 0 !important;
    }

    .hroc-custom {
    	margin-bottom: 20px;
    }

    /* Fix width 100% on >700px*/
    
    @media only screen and (min-width: 700px) {
    	#wysija_wrapper {
    		width: 600px;
    	}
    }


    /* Responsive Media Queries */

    @media only screen and (max-width: 500px) {
		.hroc-custom{
			width: 100% !important;
			margin-bottom: 20px;
		}

		.hroc-custom .wysija_image_container{
			padding: 0 !important;
			padding-bottom: 10px !important;
		}

		.hroc-custom div {
			margin: 0 auto !important;
			margin-bottom: 10px !important;
			width: auto !important
			height: auto !important;
		}

		#wysija_wrapper {
				max-width: 600px;
				width: 100%;
			}
    }

    /* Yahoo paragraph fix
    Bring inline: Yes. */
    p {
        font-family: "{#body.family}";
        font-size: {#body.size}px;
        line-height: 150%;
        margin: 1em 0;
        padding: 0;
    }

    /* Hotmail header color reset
    Bring inline: Yes. */

    h1,h2,h3,h4,h5,h6{
        margin:0;
        padding:0;
    }
    /* --- title 1 --- */
    h1 {
        color:{#h1.color|color} !important;
        display:block;
        font-family:{#h1.family};
        font-size:{#h1.size}px;
        font-style:normal;
        font-weight:normal;
        line-height:125%;
        letter-spacing:normal;
        margin:0;
        {if #is_rtl}text-align:right;{/if}
        {if ! #is_rtl}text-align:left;{/if}
    }

    /* --- title 2 --- */
    h2 {
        color:{#h2.color|color} !important;
        display:block;
        font-family:{#h2.family};
        font-size:{#h2.size}px;
        font-style:normal;
        font-weight:normal;
        line-height:125%;
        letter-spacing:normal;
        margin:0;
        {if #is_rtl}text-align:right;{/if}
        {if ! #is_rtl}text-align:left;{/if}
    }

    /* --- title 3 (and others) --- */
    h3 {
        color:{#h3.color|color} !important;
        display:block;
        font-family:{#h3.family};
        font-size:{#h3.size}px;
        font-style:normal;
        font-weight:normal;
        line-height:125%;
        letter-spacing:normal;
        margin:0;
        {if #is_rtl}text-align:right;{/if}
        {if ! #is_rtl}text-align:left;{/if}
    }

    /* Outlook 07, 10 Padding issue fix
    Bring inline: No.*/
    table td {border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt;}

    /* Remove spacing around Outlook 07, 10 tables
    Bring inline: Yes */
    table { border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }

    /* Styling your links has become much simpler with the new Yahoo.  In fact, it falls in line with the main credo of styling in email and make sure to bring your styles inline.  Your link colors will be uniform across clients when brought inline.
    Bring inline: Yes. */
    a {
        color:{#a.color|color};
        word-wrap:break-word;
    }
    #outlook a {padding:0;}
    .yshortcuts { color:{#a.color|color}; }

    {#wysija_container} {
        background:{#html.background|color};
        color:{#body.color|color};
        font-family:"{#body.family}";
        font-size:{#body.size}px;
        -webkit-text-size-adjust:100%;
        -ms-text-size-adjust:100%;
        {if #is_rtl}direction:rtl;
        unicode-bidi:embed;{/if}
    }

    {#header_container} {
        mso-border-right-alt: 0;
        mso-border-left-alt: 0;
        mso-border-top-alt: 0;
        mso-border-bottom-alt: 0;
        {if #header.background}background:{#header.background|color};{/if}
    }

    {#body_container} {
        mso-border-right-alt: 0;
        mso-border-left-alt: 0;
        mso-border-top-alt: 0;
        mso-border-bottom-alt: 0;
        {if #body.background}background:{#body.background|color};{/if}
    }

    {#footer_container} {
        mso-border-right-alt: 0;
        mso-border-left-alt: 0;
        mso-border-top-alt: 0;
        mso-border-bottom-alt: 0;
        {if #footer.background}background:{#footer.background|color};{/if}
    }

    {#viewbrowser_container}, {#viewbrowser_container} a {
        font-family: "{#viewbrowser.family}" !important;
        font-size: {#viewbrowser.size}px !important;
        color: {#viewbrowser.color|color} !important;
    }
    {#unsubscribe_container}, {#unsubscribe_container} a {
        text-align:center;
        color: {#unsubscribe.color|color} !important;
        font-size:12px;
    }
    {#viewbrowser_container} a, {#unsubscribe_container} a {
        text-decoration:underline;
    }
    .wysija_list_item {
        margin:0;
    }

    /* MOBILE TARGETING */
    @media only screen and (max-device-width: 480px), screen and (max-width: 480px) {
        /* Part one of controlling phone number linking for mobile. */
        a[href^="tel"], a[href^="sms"] {
            text-decoration: none;
            color: {#a.color|color}; /* or whatever your want */
            pointer-events: none;
            cursor: default;
        }

        .mobile_link a[href^="tel"], .mobile_link a[href^="sms"] {
            text-decoration: default;
            color: {#a.color|color} !important;
            pointer-events: auto;
            cursor: default;
        }

        /* Prevent Webkit platforms from changing default text sizes */
        body, table, td, p, a, li, blockquote { -webkit-text-size-adjust:none !important; }

        /* Prevent iOS Mail from adding padding to the body */
        body{ width:100% !important; min-width:100% !important; }
    }

    /* More Specific Targeting */
    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px), screen and (min-width: 768px) and (max-width: 1024px) {
        /* You guessed it, ipad (tablets, smaller screens, etc) */
        /* repeating for the ipad */
        a[href^="tel"],
        a[href^="sms"] {
            text-decoration: none;
            color: {#a.color|color}; /* or whatever your want */
            pointer-events: none;
            cursor: default;
        }

        .mobile_link a[href^="tel"], .mobile_link a[href^="sms"] {
            text-decoration: default;
            color: {#a.color|color} !important;
            pointer-events: auto;
            cursor: default;
        }
    }

    @media only screen and (-webkit-min-device-pixel-ratio: 2) {
    }

    /* Android targeting */
    @media only screen and (-webkit-device-pixel-ratio:.75){
    /* Put CSS for low density (ldpi) Android layouts in here */
    }
    @media only screen and (-webkit-device-pixel-ratio:1){
    /* Put CSS for medium density (mdpi) Android layouts in here */
    }
    @media only screen and (-webkit-device-pixel-ratio:1.5){
    /* Put CSS for high density (hdpi) Android layouts in here */
    }
    /* end Android targeting */
</style>
